    <style>
      :root {
        --elara-darkgray: #2f2f2f;
        --elara-lightgray: #f2f2f2;
        --elara-background-color: #f2f2f2;
        --elara-font-color: #2f2f2f;
        --elara-font-hover: rgb(0, 0, 0, 0.3);
        --elara-link: #2f2f2f;
        --elara-primary: #525252;
        --elara-secondary: #0b7282;
        --elara-cta: #e8e8d4;
        --elara-color: #ffffff;
        --elara-input-container: #6b6b6b;
        --elara-input-focus: #3f4a50;

        --elara-highlight: #f2f2f2;
        --elara-font-primary: 'Hind', sans-serif;
        --elara-font-secondary: 'Lora', sans-serif; 
        --elara-font-display: 'Questrial', serif;
      }

      * {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text; 
      }

      .content {
				position: absolute;
				width: calc(100% - 25vw - 4vh - 5vw);
				right: 10px;
			}

      /* Profile */
      .profile {
            width: 24vw;
            padding: 4vh 3vw;
            height: 92vh;
            z-index: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            background: var(--elara-darkgray) center center;
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            color: #fff;
            user-select: none;
            z-index: 999;
        }

        .profile.is-link {
            cursor: pointer;
        }

        .profile .bio > div {
            font-weight: bold;
            font-size: 1.2em;
            margin: 1.5vh 0px;
        }

        .profile::after {
            content: '';
            background-color: rgba(0,0,0, .3);
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }

        img, .bio {
            z-index: 1;
        }

        img {
            visibility: hidden;
        }

        img.shown {
            visibility: visible;
        }
        
        .profile > .pic {
            width: 20vw;
            height: 20vw;
            border-radius: 3px;
        }
        svg {
            height: 30px;
            width: 30px;
            fill: white;
        }

        .night-switch {
            position: absolute;
            left: 20px;
            bottom: 20px;
            z-index: 3;
        }

        .day-night{
            cursor: pointer;
        }

        /* About */
        .cv { color: var(--elara-secondary); cursor: pointer; }
        .about { margin-bottom: 2em }
        .prev, .next { cursor: pointer; font-weight: bold; transition: color .3s;}
        .prev:hover, .next:hover {
            color: var(--elara-primary);
        }
        .pagination {
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
        }

        /* Projects */
        .prev, .next { cursor: pointer; font-weight: bold; transition: color .3s;}
        .next { float: right }
        .prev:hover, .next:hover {
            color: var(--elara-primary);
        }

        .projects { margin-bottom: 2em; }
        .project h3 {
            font-family: var(--elara-font-display); 
            font-weight: bold;
        }

        .project {
            display: flex;
            flex-direction: column;
            min-height: 50px;
            margin: 1em;
            padding: .5em;
            cursor: default;
            user-select: none;
            border-bottom: 1px solid var(--elara-darkgray)
        }

        .with-link {
            color: var(--elara-font-color);
            cursor: pointer;
            transition: color .3s;
        }

        .with-link:hover {
            color: var(--elara-font-hover);
        }

        .project .hidden-content {
            position: relative;
            min-height: 100px;
        }

        .grid > div {
            flex: 1 0 5em;
            margin: 0.5em;
        }

        .hidden-content .right {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .right img {
          background-color: white;
          padding: .3em;
          border-radius: 2px;
          box-shadow: 2px 1px 3px 0px rgba(0,0,0,0.75);
        }

        .hidden-content img {
            height: 150px;
            width: 150px;
            visibility: hidden;
        }

        img {
            object-fit: contain;
        } 

        img.shown {
            visibility: visible;
        }

        .hidden-content svg {
            height: 1em;
            width: 1em;
            fill: var(--elara-font-color);
        }

        .hidden-content .left > .tags, .hidden-content .left > .status {
            opacity: 0;
            transition: opacity .4s;
        }

        .hidden-content:hover .left > .tags, .hidden-content:hover .left > .status  {
            opacity: 1;
        }

        .project.who {
            border-bottom: none;
        }

        /* Contact */
        h1 { user-select: none; font-family: var(--elara-font-display); }
        h1::first-letter { font-size: 1.3em; }

        .contact { height: 100%; }

        mwc-button {
            background-color: var(--elara-primary);
            color: white;
            margin: 1em 0;
        }

        .send {
            float: right;
            clear: both;
        }

        .grid {
          display: flex;
          flex-wrap: wrap;
        }

        .grid > .item {
            display: flex;
            flex: 1 0 5em;
            margin: 0.5em;
            justify-content: center;
            align-items: center;
        }
        
        .clearfix { clear: both }

        .networks { 
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          align-items: center;
          justify-content: center;
          height: 50%; 
          background-color: rgba(86, 86, 86, 0.2); 
          transition: background-color .3s;
          margin: 1em; 
        }

        .networks .item {
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
        }

        .networks .item:hover {
          background-color: rgba(86, 86, 86, 1); 
        }

        .networks svg {
            cursor: pointer;
            min-width: 50px;
        }

        .github svg { fill: #24292e }
        .twitter svg { fill: #1da1f2 }
        .youtube svg { fill: #ff0000 }
        .linkedin svg { fill: #0073b0 }
        .facebook svg { fill: #3b5998 }
        .instagram svg { fill: #333  }
        .medium svg { fill: #3CB371  }

      ::selection {
        background: #FFEB3B; /* WebKit/Blink Browsers */
      }
      ::-moz-selection {
        background: #FFEB3B; /* Gecko Browsers */
      }

      a {
        text-decoration: none;
        color: var(--elara-primary);
        cursor: pointer;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--elara-background-color);
        font-family: var(--elara-font-primary);
        font-size: 16px;
      }

      .handler {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        visibility: visible;
        opacity: 1;
        transition: opacity 1s;
        user-select: none;
        text-align: center;
      }

      .handler.hidden {
        visibility: hidden;
        opacity: 0;
      }

      .handler svg {
        width: 200px;
        height: 200px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        position: relative;
        margin: 0 auto;
      }
      .spinner:before, .spinner:after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 1px dotted #fff;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        animation: bounce 2s linear infinite;
      }
      .spinner:after {
        animation-delay: -1s;
      }

      @keyframes bounce {
        0% {
          transform: scale(0);
        }
        20% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.5);
        }
        60% {
          transform: scale(2);
          opacity: 0.5;
        }
        80% {
          transform: scale(2.5);
          opacity: 0.25;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }

      .content, .menu-content {
        background: var(--elara-background-color);
        color: var(--elara-font-color);
        display: inline-block;

        font-family: var(--elara-font-primary);
        opacity: 1;
        margin: 0;

        height: 92vh;
        width: 62vw;
        max-width: 100vw;

        padding: 4vh 3vw;
        padding-left: 33vw;
      }

      .content.hidden {
        opacity: 0;
        z-index: 0;
        visibility: hidden;
      }

      .menu {
        position: absolute;
        top: 0;
        right: 0;
        height: 45px;
        width: 45px;
        color: var(--elara-font-color);
        z-index: 0;
      }

      .content.full-width { margin: 0; padding: 0 }

      :root.night {
        --elara-background-color: #373737;
        --elara-font-color: #f0f0f0;
        --elara-font-hover: rgb(255, 255, 255, 0.3);
      }

      :root.day {
        --elara-background-color: #f2f2f2;
        --elara-font-color: #2f2f2f;
        --elara-font-hover: rgb(0, 0, 0, 0.3);
      }

      .pagination a, .prev, .next {
        color: var(--elara-font-color)
      }

      /* Menu */
      .menu {
			position: absolute;
			top: 0;
			right: 0;
			height: 45px;
			width: 45px;
			color: var(--elara-font-color);
			counter-reset: menuitem;
			z-index: 999;
        }
        
		.menu-content {
			position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
			background-color: #000;
			padding-left: 35vw;
			color: var(--elara-lightgray);
			display: none;
			transition: opacity .4s;
		}

		.menu-content .item {
			cursor: pointer;
			position: relative;
			font-size: 5vw;
			color: var(--elara-lightgray);
			text-transform: lowercase;
			margin: 0.5rem 0;
			padding: 0 0.5rem;
			transition: color 0.3s;
			text-decoration: none;
			user-select: none;
		}

		@media (max-width: 600px){
			.menu-content .item {
				font-size: 10vw;
			}
		}

		.menu-content .item::before {
			counter-increment: menuitem;
			content: counters(menuitem, "");
			position: absolute;
			font-size: 0.85rem;
			top: 25%;
			left: -1.25rem;
			color: var(--elara-darkgray);
		}

		.menu-content .item::after {
			content: '';
			width: 100%;
			top: 50%;
			height: 6px;
			background: #f20c40;
			position: absolute;
			left: 0;
			opacity: 0;
			transform: scale3d(0,1,1);
			transition: transform 0.3s, opacity 0.3s;
			transform-origin: 100% 50%;
		}

		.menu-content .item:hover, .menu-content .item.active {
			color: #5a5a5a;
		}

		.menu-content .item:hover::after, .menu-content .item.active::after {
			opacity: 1;
			transform: scale3d(1,1,1);
		}

		.menu-content.shown {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
