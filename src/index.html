      .spinner {
        width: 50px;
        height: 50px;
        position: relative;
        margin: 0 auto;
      }
      .spinner:before, .spinner:after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 1px dotted #fff;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        animation: bounce 2s linear infinite;
      }
      .spinner:after {
        animation-delay: -1s;
      }

      @keyframes bounce {
        0% {
          transform: scale(0);
        }
        20% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.5);
        }
        60% {
          transform: scale(2);
          opacity: 0.5;
        }
        80% {
          transform: scale(2.5);
          opacity: 0.25;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }

        left: 0;

        margin: 0;
        max-width: 100vw;

      .menu-content .item {
        cursor: pointer;

        color: var(--elara-lightgray);
        text-transform: lowercase;
        margin: 0.5rem 0;

        text-decoration: none;
        user-select: none;
      }

      @media (max-width: 600px){
        .menu-content .item {
          font-size: 10vw;
        }
      }

      .menu-content .item::before {
        counter-increment: menuitem;
        content: counters(menuitem, "");
        position: absolute;
        font-size: 0.85rem;
        top: 25%;
        left: -1.25rem;
        color: var(--elara-darkgray);
      }

      .menu-content .item::after {
        content: '';
        width: 100%;
        top: 50%;
        height: 6px;
        background: #3cb371;
        position: absolute;
        left: 0;
        opacity: 0;
        transform: scale3d(0,1,1);
        transition: transform 0.3s, opacity 0.3s;
        transform-origin: 100% 50%;
      }

      .menu-content .item:hover, .menu-content .item.active {
        color: #5a5a5a;
      }

      .menu-content .item:hover::after, .menu-content .item.active::after {
        opacity: 1;
        transform: scale3d(1,1,1);
      }
