      .handler {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        visibility: visible;
        opacity: 1;
        transition: opacity 1s;
        user-select: none;
        text-align: center;
      }

      .handler.hidden {
        visibility: hidden;
        opacity: 0;
      }

      .handler svg {
        width: 200px;
        height: 200px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        position: relative;
        margin: 0 auto;
      }
      .spinner:before,
      .spinner:after {
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 1px dotted #fff;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        animation: bounce 2s linear infinite;
      }
      .spinner:after {
        animation-delay: -1s;
      }

      @keyframes bounce {
        0% {
          transform: scale(0);
        }
        20% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.5);
        }
        60% {
          transform: scale(2);
          opacity: 0.5;
        }
        80% {
          transform: scale(2.5);
          opacity: 0.25;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }

      .menu-content .item::before {
        position: absolute;
        font-size: 0.85rem;
        top: 25%;
        left: -1.25rem;
        color: var(--elara-darkgray);
      }

      .menu-content .item::after {
        content: '';
        width: 100%;
        top: 50%;
        height: 6px;
        background: #3cb371;
        position: absolute;
        left: 0;
        opacity: 0;
        transform: scale3d(0, 1, 1);
        transition: transform 0.3s, opacity 0.3s;
        transform-origin: 100% 50%;
      }

      .menu-content .item:hover,
      .menu-content .item.active {
        color: #5a5a5a;
      }

      .menu-content .item:hover::after,
      .menu-content .item.active::after {
        opacity: 1;
        transform: scale3d(1, 1, 1);
      }
